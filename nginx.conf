# Rate limiting to prevent brute-force attacks
limit_req_zone $binary_remote_addr zone=perip:10m rate=5r/s;

# Defines a group of servers for load balancing.
# This should point to the port your Next.js app is running on (started with PM2).
upstream nextjs_servers {
    server 127.0.0.1:3000;
}

# --------------------------------------------------------------------------
# HTTP Server Block
# This block listens for non-secure (HTTP) requests on port 80.
# It ONLY responds to requests for "dashboard.clickvid.site".
# It does not affect "clickvid.site" or any other domain.
# --------------------------------------------------------------------------
server {
    listen 80;
    # This line is crucial. It tells Nginx to ONLY apply these rules
    # to traffic for your subdomain.
    server_name dashboard.clickvid.site;

    # This location block is for Let's Encrypt SSL certificate renewal.
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # This block redirects all other HTTP traffic for "dashboard.clickvid.site"
    # to the secure HTTPS version.
    location / {
        return 301 https://$host$request_uri;
    }
}

# --------------------------------------------------------------------------
# HTTPS Server Block
# This block handles all the secure (HTTPS) traffic for your application.
# It ONLY responds to requests for "dashboard.clickvid.site".
# --------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    # This line ensures this entire configuration only applies to your subdomain.
    server_name dashboard.clickvid.site;

    # SSL/TLS Configuration (Certbot will manage these paths)
    ssl_certificate /etc/letsencrypt/live/dashboard.clickvid.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.clickvid.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers for enhanced protection
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Gzip Compression to speed up load times
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript;

    # Log file locations
    access_log /var/log/nginx/clickvidpro.access.log;
    error_log /var/log/nginx/clickvidpro.error.log;

    # Location block for Next.js static files (_next/static).
    # These are served directly by Nginx and cached aggressively for performance.
    location /_next/static {
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        expires 1y;
        add_header Cache-Control "public, must-revalidate";
        proxy_pass http://nextjs_servers;
    }

    # Main location block to proxy all other requests to your running Next.js app.
    location / {
        # Apply rate limiting
        limit_req zone=perip burst=10 nodelay;

        proxy_pass http://nextjs_servers;
        
        # WebSocket Support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers to pass correct information to your app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
    }
}
